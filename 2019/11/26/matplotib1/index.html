        <h2 id="matplotlib"><a href="#matplotlib" class="headerlink" title="matplotlib"></a>matplotlib</h2><h1 id="折线图和散点图"><a href="#折线图和散点图" class="headerlink" title="折线图和散点图"></a>折线图和散点图</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">import matplotlib.pylab as pyl</span><br><span class="line">import numpy as npy</span><br><span class="line">x=[1,2,3,4,8]</span><br><span class="line">y=[5,7,2,1,5]</span><br><span class="line">#默认是折线图</span><br><span class="line">#pyl.plot(x,y) #plot(x轴数据，y轴数据，展现形式)一般会有三个参数 第三个参数可有可无</span><br><span class="line"></span><br><span class="line">#散点图</span><br><span class="line">pyl.plot(x,y,&apos;o&apos;)</span><br><span class="line"></span><br><span class="line">pyl.show()</span><br><span class="line">#若使用多个plot几个图是叠加的</span><br></pre></td></tr></table></figure>

<h1 id="设置颜色"><a href="#设置颜色" class="headerlink" title="设置颜色"></a>设置颜色</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">import matplotlib.pylab as pyl</span><br><span class="line">import numpy as npy</span><br><span class="line">x=[1,2,3,4,8]</span><br><span class="line">y=[5,7,2,1,5]</span><br><span class="line"># 展示颜色</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">pyl.plot(x,y,&apos;o&apos;)</span><br><span class="line">pyl.plot(x,y,&apos;c&apos;)#若加上这一句，就与上一句叠加起来。</span><br><span class="line"></span><br><span class="line">#pyl.plot(x,y,&apos;oc&apos;)#即是散点图又是青色的</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">c--cyan--青色</span><br><span class="line">r--red--红色</span><br><span class="line">m--magente--品红</span><br><span class="line">g--green--绿色</span><br><span class="line">b--blue--蓝色</span><br><span class="line">y--yellow--黄</span><br><span class="line">k--black--黑</span><br><span class="line">w--white--白</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line"></span><br><span class="line">pyl.show()</span><br></pre></td></tr></table></figure>

<h1 id="线条样式-点的样式-设置x和y轴的范围"><a href="#线条样式-点的样式-设置x和y轴的范围" class="headerlink" title="线条样式,点的样式,设置x和y轴的范围"></a>线条样式,点的样式,设置x和y轴的范围</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">import matplotlib.pylab as pyl</span><br><span class="line">import numpy as npy</span><br><span class="line">x=[1,2,3,4,8]</span><br><span class="line">y=[5,7,2,1,5]</span><br><span class="line">#线条样式</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">-    直线</span><br><span class="line">--   虚线</span><br><span class="line">-.   -.形式</span><br><span class="line">:    细小虚线</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">#pyl.plot(x,y,&apos;--&apos;)</span><br><span class="line">#pyl.show()</span><br><span class="line"></span><br><span class="line">#点的样式</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">s--方形</span><br><span class="line">h--六角形</span><br><span class="line">H--六角形</span><br><span class="line">*--星形</span><br><span class="line">+--加号</span><br><span class="line">x--x型</span><br><span class="line">d--菱形</span><br><span class="line">D--菱形</span><br><span class="line">p--五角形</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line"></span><br><span class="line">#pyl.plot(x,y,&quot;*&quot;)#加入点的参数默认为散点图</span><br><span class="line">pyl.plot(x,y)</span><br><span class="line">x2=[1,3,6,8,10,12,19]</span><br><span class="line">y2=[1,6,9,10,19,23,35]</span><br><span class="line">pyl.plot(x2,y2)         #同一个图中会有两个图像</span><br><span class="line"></span><br><span class="line">pyl.title(&quot;GEM&quot;)#j加标题</span><br><span class="line">pyl.xlabel(&quot;ages&quot;)#加x轴名称</span><br><span class="line">pyl.ylabel(&quot;temp&quot;)#加y轴名称</span><br><span class="line"></span><br><span class="line">pyl.xlim(0,20)</span><br><span class="line">pyl.ylim(0,40)</span><br><span class="line">pyl.show()</span><br></pre></td></tr></table></figure>
